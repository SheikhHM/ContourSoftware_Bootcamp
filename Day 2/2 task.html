<!Doctype html>
<html>
<head>
<title>Second Task</title>
<script>
function add(){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a + b;
document.getElementById("answer").value= c;
}

function sub(){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a - b;
document.getElementById("answer").value= c;
}

function mul(){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a * b;
document.getElementById("answer").value= c;
}

function div(){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a / b;
document.getElementById("answer").value= c;
}
</script>
</head>
<body>
    <h1>My Second Task</h1> 
    <h2>Two number Add/Sub/Div/Mul using text box </h2>   
Enter the First number : <input type="number" id="first">
<br>
<br>
Enter the Second number: <input input type="number" id="second">
<br>
<br>
<button onclick="add()">Add</button>
<button onclick="sub()">Sub</button>
<button onclick="div()">Div</button>
<button onclick="mul()">Mul</button>
<input input type="number" id="answer">
</body>
</html>

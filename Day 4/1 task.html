<title>First Task</title>
<script>
function add(){
let arr = ["f1","f2","f3","f4","f5","f6"]

    for(let i=0;i<arr.length;i++){

        document.getElementById("answer").value += (" " + arr[i]);
    }

}    
</script>

    <h1>My First Task</h1>
<button onclick="add()">Add</button>
<input id="answer">
</body>
